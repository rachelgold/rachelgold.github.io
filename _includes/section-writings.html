
<section>
  <div class="trek-to-mongolia">
    <h3 class="section-header">Trek to Mongolia</h3>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
