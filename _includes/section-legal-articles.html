
<section>
  <div class="section-legal-writings professional-articles">
    <h3 class="section-header">Professional Articles</h3>
    <ul class="posts">
      {% for article in site.categories.articles %}
        <li><span>{{ article.date | date_to_string }}</span> &raquo; <a href="{{ article.url }}">{{ article.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
