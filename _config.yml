name: Rachel Gold

theme: minima
exclude: ['vendor', 'hidden-posts']

## Conversion
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# highlighter: rouge
# highlighter: pygments

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

exclude:
  - bin
  - config.rb
  - Gemfile
  - Gemfile.lock
  - gems
  - Procfile
  - Rakefile
  - README.md
  - script
  - vendor

include:
- _stylesheets
- _javascript
sass:
  load_paths:
    - assets/_scss

# Custom site configuration
lang: en

defaults:
  -
    scope:
      path: ""
    values:
      lang: "en"
